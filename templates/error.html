<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>错误页面</title>
		<link href="/img/favicon.ico" type="image/x-icon" rel="shortcut icon" />
		<link rel="stylesheet" type="text/css" href="/css/vendor.css" />
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<link rel="stylesheet" type="text/css" href="/css/site.css" />
	</head>
	<body>
		<!--START page-wrapper-->
		<div id="page-wrapper">
			<!--START page-container-->
			<div id="page-container" class="sidebar-partial sidebar-visible-lg">
				<div id="sidebar-alt">
					<div class="qh-sys">
						<button class="ui icon button btn-bar">
                    <i class="sidebar icon"></i>
                </button>
					</div>
					<div class="qh-icon-list-bg">

						<div class="ui left pointing dropdown icon button">
							<i class="Help icon"></i>
							<div class="menu">
								<a class="item">错误</a>

							</div>
						</div>

					</div>
				</div>

				<div id="sidebar">
					<div class="qh-sys">
						商户平台
						<button class="ui icon button btn-bar">
                    <i class="sidebar icon"></i>
                </button>
					</div>
					<div class="ui accordion">
						<div class="title "><i class="Help icon"></i>系统错误 <i class="angle left icon"></i></div>
						<div class="content ">
							<a>系统错误</a>

						</div>
					</div>
					<div class="qh-logo"></div>
				</div>
				<!--END sidebar-->
				<!--START main-container-->
				<div id="main-container">
					<!--navbar-->
					<header class="navbar">
						<div class="ui label"><i class="user icon"></i> &nbsp;
							<!-- 管理员： --><%  %></div>
						<a class="ui button" href="{{ app_url_site_base }}/login/login_out">退出系统 </a>
					</header>
					<!--content-->
					<div id="page-content">
						<!--content-header-->
						<div class="content-header ">
						</div>
						<!--content-body-->
						<div class="content-body">
							<div class=" qh-error_page">
								<i class="frown icon"></i>
								<div>
									<h1 class="ui header">页面出现错误，停止响应</h1>
									<p>错误信息：<i><%= message %></i></p>
									<p>您可以</p>
									<!--<button class="ui button">关闭该页面</button>-->
									<button class="ui button" onlick="window.location.reload()">重新加载该页面</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--END main-container-->
			</div>
			<!--END page-container-->
		</div>
		<!--END page-wrapper-->
	</body>
	<script src="/js/vendor.js" type="text/javascript" charset="utf-8"></script>

</html>
